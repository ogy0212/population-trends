<h3>都道府県</h3>
<div class="flex-container">
  <div *ngFor="let pref of prefectures | async">
    <span class="item">
      <input type="checkbox" [id]="pref.prefCode" [name]="pref.prefCode" [checked]="pref.checked"
        (click)="clicked(pref.prefCode)">
      <label [for]="pref.prefCode">{{ pref.label }}</label>
    </span>
  </div>
</div>
